<!DOCTYPE html>
<style>

@font-face {
  font-family: Skanaus;
  src: url("Skanaus-Display.otf") format("opentype");
}

</style>
<h1>Hex House NYE</h1>
<form id=signupForm>
  <label>Email: <input name=email type=email required></input></label>
</form>
<script>

signupForm.addEventListener('submit', e => {
  e.preventDefault();
  fetch("/register", {
    method: 'POST',
    body: new FormData(e.target),
  });
});

</script>
